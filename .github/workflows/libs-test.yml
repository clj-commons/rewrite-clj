name: Libs Test

on: [push, pull_request]

jobs:
  enumerate-libs:
    runs-on: ubuntu-latest

    outputs:
      libs: ${{ steps.set-libs.outputs.libs }}

    steps:
    - uses: actions/checkout@v3

    - name: Clojure deps cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2/repository
          ~/.gitlibs
        # base cache on libs_test.clj script for now... lib deps are embedded in it
        key: ${{ runner.os }}-clj-libs-deps-${{ hashFiles('script/test_libs.clj') }}
        restore-keys: ${{ runner.os }}-clj-libs-deps-

    - name: Install Clojure tools
      uses: DeLaGuardo/setup-clojure@10.0
      with:
        cli: 'latest'
        bb: 'latest'

    - id: set-libs
      name: Set libs var for matrix
      ## call bb script directly instead of as task to avoid task status output
      run: echo "libs=$(bb script/test_libs.clj list --format=json)" >> $GITHUB_OUTPUT

  libs-test:
    needs: enumerate-libs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        lib: ${{ fromJSON(needs.enumerate-libs.outputs.libs) }}

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Clojure deps cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2/repository
          ~/.gitlibs
        # base cache on libs_test.clj script for now... lib deps are embedded in it
        key: ${{ runner.os }}-clj-libs-deps-${{ hashFiles('script/test_libs.clj') }}
        restore-keys: ${{ runner.os }}-clj-libs-deps-

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install planck
      run: |
        sudo add-apt-repository -y ppa:mfikes/planck
        sudo apt-get update
        sudo apt-get install -y planck

    - name: Install Clojure tools
      uses: DeLaGuardo/setup-clojure@10.0
      with:
        cli: 'latest'
        bb: 'latest'

    - name: Tools versions
      run: |
        echo "bb --version"
        bb --version
        echo "java -version"
        java -version
        echo "clojure -Sdescribe"
        clojure -Sdescribe
        echo "lein --version"
        lein --version
        echo "planck --version"
        planck --version

    - name: Run Libs Tests
      run: bb test-libs run ${{ matrix.lib }}
